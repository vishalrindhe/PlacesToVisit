<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item> 
          <ion-icon name="person-circle"></ion-icon>
          <ion-label >&nbsp;&nbsp;&nbsp;{{data.userName | titlecase}}</ion-label>
        </ion-item>
        <ion-item> 
          <ion-icon name="exit-outline" (click)="logOut()" style="cursor: pointer;"></ion-icon>
          <ion-label (click)="logOut()" style="cursor: pointer;">&nbsp;&nbsp;&nbsp;Logout</ion-label>
        </ion-item>
        <ion-item> 
          <ion-icon name="grid-outline" (click)="gallary()" style="cursor: pointer;"></ion-icon>
          <ion-label (click)="gallary()" style="cursor: pointer;">&nbsp;&nbsp;&nbsp;Gallary</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
