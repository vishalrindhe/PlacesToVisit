<!-- <ion-content> -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeSm="6" offset-sm="3" >
        <ion-card>
          <ion-item>
          <ion-card-header class="text-center">
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title>Places Wants To Visit</ion-card-title>
          </ion-card-header>
          <ion-button slot="end" color="danger" fill="outline" size="default" (click)="modalDismiss()">
          <ion-icon name="close" ></ion-icon>
          <!-- close -->
        </ion-button>
          </ion-item>
      <!-- <ion-grid fixed> -->
        <form class="ion-padding" [formGroup]="placesToVisit">
          <!-- <ion-row> -->
            <!-- <ion-col size='4'>
              <ion-label color="medium" position="floating">Place want to visit</ion-label>
              </ion-col>
              <ion-col size='8'> -->
                <!-- <ion-item>
                  <ion-label position="fixed">Fixed Label</ion-label>
                  <ion-input></ion-input>
                </ion-item> -->
              <ion-item>
                <ion-label color="medium" position="stacked">Visited place</ion-label>
                <ion-input color="dark" autocapitalize="characters" name="place" formControlName="place" placeholder="ex. Mumbai">
                </ion-input>
              </ion-item>
              <div class="error"
                *ngIf="placesToVisit.get('place').touched && placesToVisit.get('place').hasError('required')">
                <small>&nbsp;&nbsp;&nbsp;&nbsp; Place Name required</small>
              </div>
            <!-- </ion-col> -->
            <!-- </ion-row> -->

            <!-- <ion-row> -->
            <!-- <ion-col> -->
              <ion-item>
                <ion-label color="medium" position="floating">Date of Journey</ion-label>
                <ion-datetime color="danger" name="dob1"
                placeholder="Select Date"
                display-timezone="utc"
                formControlName="dateOfJourney"
                (ionChange)='getDate($event)'>
                </ion-datetime>
              </ion-item>
              <div class="error"
                *ngIf="placesToVisit.get('dateOfJourney').touched && placesToVisit.get('dateOfJourney').hasError('required')">
                <small>&nbsp;&nbsp;&nbsp;&nbsp; date of journey is required</small>
              </div>

            <!-- </ion-col> -->
            <!-- </ion-row> -->
            <!-- <ion-row> -->
            <!-- <ion-col> -->
              <ion-item>
                <ion-label color="medium" position="fixed" >Estimated Expense</ion-label>
                <ion-range color="warning" min="0" max="10000" step="1000" ticks="true" snaps="true" name="estimatedCost" pin="true" formControlName="estimatedCost" [(ngModel)]="placesToVisit.value.preference">
                  <ion-label slot="start">0</ion-label>
                  <ion-label slot="end">10000</ion-label>
                </ion-range>
              </ion-item>
              <div class="error"
                *ngIf="placesToVisit.get('estimatedCost').touched && placesToVisit.get('estimatedCost').hasError('required')">
                <small>&nbsp;&nbsp;&nbsp;&nbsp; EstimatedCost is required</small>
              </div>

            <!-- </ion-col> -->

          <!-- </ion-row> -->

          <ion-button
                shape="round"
                expand="full"
                strong="true"
                color="dark"
                size="default"
                style="height: 125%"
                (click)="submit()"
                [disabled]="placesToVisit.invalid"
              >
                <span style="margin: 5% -0%">Submit</span>
                <!-- Login -->
              </ion-button>
          </form>
      <!-- </ion-grid> -->
    <!-- </ion-card-content> -->
  </ion-card>
<!-- </ion-content> -->
</ion-col>
</ion-row>
</ion-grid>
