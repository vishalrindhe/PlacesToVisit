<ion-content>
  <!-- <ion-grid fixed> -->
    <ion-row>
      <ion-col size="4">
        <app-places-visited-form></app-places-visited-form>
      </ion-col>
      <ion-col size="8">
        <!-- <app-places-to-visit-form></app-places-to-visit-form> -->
        <div *ngIf="data.userData.placesVisited.length > 0; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
        <ion-list *ngFor="let item of data.userData.placesVisited;let i= index">
          <!-- <ion-item>
            <ion-label>Input</ion-label>
          </ion-item>
        </ion-list> -->

        <ion-item>
          <ion-thumbnail slot="start">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
          </ion-thumbnail>
          <ion-label>
            <h2>{{item.place | titlecase}}</h2>
            <!-- <p *ngIf="item.preference == 1">Preference: Minimum</p>
            <p *ngIf="item.preference == 2">Preference: Medium</p>
            <p *ngIf="item.preference == 3">Preference: High</p> -->
            <p>Date of Journey: {{item.dateOfJourney | date}}</p>

            <p>Estimated Cost: &#8377;{{item.estimatedCost}}</p>
          </ion-label>
          <ion-icon name="create-outline" slot="end"></ion-icon>
          <ion-icon style='opacity: 0.5;pointer-events: none;' name="trash" color="danger" slot="end" (click)="delete(i)"></ion-icon>
        </ion-item>
        </ion-list>
      </ng-template>
      <ng-template #elseBlock >
        <!-- <span>Fill details to add content inside list</span> -->
        <!-- <ion-icon style="size: 12vh;" name="skull-outline"></ion-icon> -->
        <!-- <ion-label>Data not available.</ion-label> -->
        <!-- <ion-content [fullscreen]="true"> -->
        
          <div id="container" style="height: 100%;justify-content: center;align-items: center;display: grid;">
            <!-- <strong>Ready to create an app?</strong> -->
            <!-- <div > -->
              <ion-row style="height: 100%;justify-content: center;align-items: center;display: grid;">
              <ion-icon class="ion-icon1" name="create-outline"></ion-icon>
              </ion-row>
            <!-- </div> -->
            <span>Fill details to add content inside list</span>
          </div>
        <!-- </ion-content> -->
      </ng-template>
      </ion-col>
    </ion-row>
  <!-- </ion-grid> -->
</ion-content>
