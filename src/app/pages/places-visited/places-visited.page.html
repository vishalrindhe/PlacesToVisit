<ion-content>
  <!-- <ion-grid fixed> -->

  <ion-row>
    <!-- <ion-col size="12" sizeSm="4">
        <app-places-to-visit-form></app-places-to-visit-form>
      </ion-col> -->
    <ion-col size="12">
      <!-- <app-places-to-visit-form></app-places-to-visit-form> -->
      <div
        *ngIf="data.userData.placesVisited.length > 0; then thenBlock else elseBlock"
      ></div>
      <ng-template #thenBlock>
        <ion-list *ngFor="let item of data.userData.placesVisited;let i= index">
          <!-- <ion-item>
            <ion-label>Input</ion-label>
          </ion-item>
        </ion-list> -->

          <!-- <ion-item> -->
          <ion-card>
            <ion-thumbnail>
              <ion-img class="images" src={{item.images[0]}} ></ion-img>
              <!-- <ion-img class="images" src="{{item}}" width="300" height="300" (click)="presentModal(i)" ></ion-img> -->
            </ion-thumbnail>
            <!-- <div>
              <ion-img
              width="70" height="59vw"
              src={{item.images[0]}}
              ></ion-img>
            </div> -->
            

            <ion-card-header>
              <!-- <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle> -->
              <ion-card-title>
                <!-- <ion-grid fixed> -->
                <ion-row>
                  <ion-col size="9" sizeSm="11" style="font-size: 4.5vh">
                    <!-- <span> -->
                    {{item.place | titlecase}}

                    <!-- </span> -->
                  </ion-col>
                  <ion-col size="">
                    <span>
                      <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                      <ion-icon
                        class="cursor"
                        name="create-outline"
                        slot="end"
                        (click)="update(i)"
                      ></ion-icon>
                      <ion-icon
                        class="disable"
                        name="trash"
                        color="danger"
                        slot="end"
                        (click)="delete(i)"
                      ></ion-icon>
                    </span>
                  </ion-col>
                </ion-row>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <!-- <p *ngIf="item.preference == 1">Preference: Minimum</p>
                <p *ngIf="item.preference == 2">Preference: Medium</p>
                <p *ngIf="item.preference == 3">Preference: High</p> -->
              <p>Date of journey: {{item.dateOfJourney |date}}</p>
              <p>Estimated Cost: &#8377;{{item.totalExpense}}</p>

             
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ng-template>
      <ion-fab slot="fixed">
        <ion-fab-button>Button</ion-fab-button>
      </ion-fab>
      <ng-template #elseBlock>
        <ion-grid fixed class="ion-grid1">
          <ion-row class="ion-row1">
            <div id="container" class="ion-text-center">
              <div>
                <ion-icon class="ion-icon1" name="create-outline"></ion-icon>
              </div>
              <span>Fill details to add content inside list</span>
            </div>
          </ion-row>
        </ion-grid>
      </ng-template>
    </ion-col>
  </ion-row>
  <!-- </ion-grid> -->
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="empty()"
    (click)="presentModal()"
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
