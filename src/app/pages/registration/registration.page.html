              <form class="ion-padding" [formGroup]="loginform">
                <ion-item>
                  <ion-label color="medium" position="floating"
                    >First Name</ion-label
                  >
                  <ion-input
                    color="dark"
                    autocapitalize="characters"
                    name="first-name"
                    formControlName="firstName"
                  ></ion-input>
                </ion-item>
                <div
                  class="error"
                  *ngIf="loginform.get('firstName').touched && loginform.get('firstName').hasError('required')"
                >
                  <small>&nbsp;&nbsp;&nbsp;&nbsp; First Name required</small>
                </div>

                <ion-item>
                  <ion-label color="medium" position="floating"
                    >Last Name</ion-label
                  >
                  <ion-input
                    color="dark"
                    autocapitalize="characters"
                    name="last-name"
                    formControlName="lastName"
                  ></ion-input>
                </ion-item>
                <div
                  class="error"
                  *ngIf="loginform.get('lastName').touched && loginform.get('lastName').hasError('required')"
                >
                  <small>&nbsp;&nbsp;&nbsp;&nbsp; Last Name required</small>
                </div>

                <ion-item>
                  <ion-label color="medium" position="floating"
                    >Email</ion-label
                  >
                  <ion-input
                    color="dark"
                    autocapitalize="characters"
                    name="email"
                    formControlName="email"
                  ></ion-input>
                </ion-item>
                <div
                  class="error"
                  *ngIf="loginform.get('email').touched && loginform.get('email').hasError('required')"
                >
                  <small>&nbsp;&nbsp;&nbsp;&nbsp; Email required</small>
                </div>

                <ion-item>
                  <ion-label color="medium" position="floating"
                    >Password</ion-label
                  >
                  <ion-input
                    color="dark"
                    autocapitalize="characters"
                    name="password"
                    formControlName="password"
                  ></ion-input>
                </ion-item>
                <div
                  class="error"
                  *ngIf="loginform.get('password').touched && loginform.get('password').hasError('required')"
                >
                  <small>&nbsp;&nbsp;&nbsp;&nbsp; Password required</small>
                </div>

                <ion-item>
                  <ion-label color="medium" position="floating">DOB</ion-label>
                  <ion-datetime
                    name="dob1"
                    placeholder="Select Date"
                    display-timezone="utc"
                    formControlName="dob"
                    (ionChange)='getDate($event)'
                  ></ion-datetime>

                  <!-- <ion-input
                    color="dark"
                    autocapitalize="characters"
                    name="dob"
                    formControlName="dob"
                  ></ion-input> -->
                </ion-item>
                <div
                  class="error"
                  *ngIf="loginform.get('dob').touched && loginform.get('dob').hasError('required')"
                >
                  <small>&nbsp;&nbsp;&nbsp;&nbsp; DOB required</small>
                </div>

                <div
                  class="error"
                  *ngIf="loginform.get('dob').touched && loginform.get('dob').hasError('dateExceed')"
                >
                  <small>&nbsp;&nbsp;&nbsp;&nbsp; DOB should not greater than today's date</small>
                </div>
              </form>

              <!-- Round -->

              <ion-grid fixed>
                <ion-row> </ion-row>
              </ion-grid>
              <ion-button
                shape="round"
                expand="full"
                strong="true"
                color="dark"
                size="default"
                style="height: 125%"
                (click)="register()"
                [disabled]="loginform.invalid"
              >
                <span style="margin: 5% 0%">Register</span>
                <!-- Login -->
              </ion-button>
              <!-- <ion-label class="ion-text-center" color="primary">Label</ion-label> -->
              <ion-grid fixed>
                <ion-row> </ion-row>
              </ion-grid>

              <ion-grid fixed>
                <ion-row> </ion-row>
              </ion-grid>
              <ion-button
                shape="round"
                color="success"
                size="default"
                style="
                  height: 125%;
                  display: grid;
                  justify-content: center;
                  align-items: center;
                  align-content: center;
                "
                (click)="goToLogin()"
              >
                <span style="margin: 10% 10%"> Already have account </span>
                <!-- Login -->
              </ion-button>
              <!-- </ion-item> -->
            </ion-card-content>
          </ion-card>
        </ion-col>
