<ion-card>
  <ion-card-content>
    <form class="ion-padding" [formGroup]="loginform">
      <ion-item>
        <ion-label color="medium" position="floating">Email Address</ion-label>
        <ion-input
          color="dark"
          autocapitalize="characters"
          name="email"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <div
        class="error"
        *ngIf="loginform.get('email').touched && loginform.get('email').hasError('required')"
      >
        <small>&nbsp;&nbsp;&nbsp;&nbsp; Email required</small>
      </div>

      <ion-item>
        <ion-label color="medium" position="floating">Password</ion-label>
        <ion-input
          color="dark"
          name="password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <div
        class="error"
        *ngIf="loginform.get('password').touched && loginform.get('password').hasError('required')"
      >
        <small>&nbsp;&nbsp;&nbsp;&nbsp; Password required</small>
      </div>
    </form>


      <ion-grid fixed>
        <ion-row> </ion-row>
      </ion-grid>
      <ion-button
        shape="round"
        expand="full"
        strong="true"
        color="dark"
        size="default"
        style="height: 125%"
        (click)="submit()"
        [disabled]="loginform.invalid"
      >
        <span style="margin: 5% 0%">Login</span>
      </ion-button>
    <ion-grid fixed>
      <ion-row> </ion-row>
    </ion-grid>

    <ion-item class="ion-text-center txt" (click)="forgotPassword()">
      <ion-label color="primary">
        <b>Forgot Password?</b>
      </ion-label>
    </ion-item>
    <ion-grid fixed>
      <ion-row> </ion-row>
    </ion-grid>
    <ion-button
      shape="round"
      color="success"
      size="default"
      style="
        height: 125%;
        display: grid;
        justify-content: center;
        align-items: center;
        align-content: center;
      "
      (click)="goToRegistration()"
    >
      <span style="margin: 10% 10%" (click)="goToRegistration()">
        Create new Account
      </span>
    </ion-button>
  </ion-card-content>
</ion-card>
