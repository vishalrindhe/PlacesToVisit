<ion-content [fullscreen]="true">
  <div
    class="bgColor"
    style="
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    "
  >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <span
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: xxx-large;
            "
            >Places To Visit</span
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" sizeSm="6">
          <page-globe></page-globe> 
        </ion-col>
        <ion-col size="12" sizeSm="5">
          <app-login></app-login>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
